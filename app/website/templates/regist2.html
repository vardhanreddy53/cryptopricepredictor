{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
	content %}
	<style>
        body {
			/* background-color: #f8f9fa; */
            /* background: url('login_bg.jpg') no-repeat center center fixed;  */
			background-color: #04244b;

			background-size: cover;
			background-position: center;
		}
		form {
			margin: 20px auto;
			max-width: 600px;
			padding: 50px;
			/* background: #f7f7f7; */
			border-radius: 10px;
			/* box-shadow: 0px 0px 20px #666; */
            backdrop-filter: blur(2px);
			-webkit-backdrop-filter: blur(5px);
			background-color: rgba(116, 115, 138, 0.3);
		}
		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #ffffff;
		}

		.form-control {
			border-radius: 0;
		}

		label {
			font-weight: bold;
			color: #ffffff;
		}

		.btn {
			border-radius: 0;
			margin-top: 20px;
			background-color: #09f219;
			color: #fff;
			font-weight: bold;
			padding: 10px 20px;
            background-color: #28a745;
			border-color: #28a745;
            
		}

		.btn-primary:hover, .btn-primary:focus {
			background-color: #218838;
			border-color: #218838;
		}

		@media only screen and (max-width: 600px) {
			form {
				max-width: 100%;
			}
		}
        .form-group{
			color: #f8f9fa;
		}
	</style>


<div class="container">
	<form method="POST">
		<h2>Register Here</h2>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
		</div>
		<!-- <div class="form-group" style="color: #f8f9fa;">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
		</div> -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
		<div class="form-group">
			<label for="password1">Password</label>
			<input
			  type="password"
			  class="form-control"
			  id="password1"
			  name="password1"
			  placeholder="Enter password"
			/>
		  </div>
		  <div class="form-group">
			<label for="password2">Password (Confirm)</label>
			<input
			  type="password"
			  class="form-control"
			  id="password2"
			  name="password2"
			  placeholder="Confirm password"
			/>
		  </div>
        <div class="form-group form-check text-center">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
        </div>
        <div class="text-center">
		<button type="submit" class="btn">Register</button>
    </div><br>
    <div class="container signin" style="color: #f8f9fa;">
        <p>Already have an account? <a href="login">Sign in</a>.</p>
      </div>
	</form>
</div>
{% endblock %}
