{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
    <style>
      body {
        /* background-color: #f2f2f2; */
        /* background-image: url("login_bg.jpg"); */
        /* background: url('login_bg.jpg') no-repeat center center fixed;  */
        background-color: #04244b;
        background-size: cover;
        background-position: center;
      }
      .form {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(5px);
        background-color: rgba(116, 115, 138, 0.3);
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-control {
        border-radius: 0px;
      }
      .btn {
        border-radius: 5px;
        background-color: #007bff;
        border: none;
        text-align: center;
      }
      .btn:hover {
        background-color: #0069d9;
      }
    </style>
  
      <div class="form" >
        <h2 style="color: rgb(250, 250, 247);">Login</h2>
        <form method="POST">
          <div class="form-group" >
            <label style="font-weight: 1000; color: rgb(250, 250, 247);" for="email">User Name: </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label style="font-weight: 1000; color: rgb(250, 250, 247);" for="password">Password: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
      </div>
    
    {% endblock %}
